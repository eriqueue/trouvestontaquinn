<!DOCTYPE html>
<html>
<head>
  <title>Shazam-inspired Files Explorator</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .panel {
      background-color: #F0AE45;
      width: 300px;
      height: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
    }

    .panel-header {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .album-cover {
      width: 200px;
      height: 200px;
      margin-bottom: 20px;
    }

    .playlist-slot {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .topic-1 {
      background-color: #E63946;
    }

    .topic-2 {
      background-color: #F1FAEE;
    }

    .topic-3 {
      background-color: #A8DADC;
    }

    .topic-4 {
      background-color: #FF7F50;
    }

    .topic-5 {
      background-color: #FFD700;
    }

    .topic-6 {
      background-color: #9966CC;
    }

    .topic-7 {
      background-color: #FF4500;
    }

    .topic-8 {
      background-color: #90EE90;
    }

    /* Add more topic classes here */

  </style>
</head>
<body>
  <div class="panel">
    <h1 class="panel-header">Shazam-inspired Files Explorator</h1>

    <div class="album-cover">
      <!-- Customize the album covers here -->
      <img src="album-1.jpg">
    </div>

    <div class="playlist-slot topic-1">
      <!-- Customize the first music extract here -->
      <audio controls>

      </audio>
    </div>

    <div class="playlist-slot topic-6">

</body>
</html>
